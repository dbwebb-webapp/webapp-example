<!doctype html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Shadow DOM exempel</title>

    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="src/main.js" defer></script>
</head>

<body>
    <h1>transitions exempel</h1>
    <router-outlet></router-outlet>
    <navigation-outlet></navigation-outlet>

    <!-- Product template -->
    <template id="product-template">
        <style>
            h4 {
                background: #e31c79;
                color: white;
                border-radius: 5px;
                padding: 4px;
                text-align: center;
                margin-bottom: 1rem;
                margin-top: 0;
            }

            img {
                width: 30%;
                display: block;
                margin: 0 auto;
            }

            .product-description {
                font-size: 0.8rem;
                position: fixed;
                top: 0;
                right: 0;
                width: 100%;
                height: 100%;
                background: white;
                overflow-y: auto;
                padding: 1rem;
                box-sizing: border-box;
                /* transform ändrar ett elements visuella position, 
                storlek eller rotation utan att påverka layouten runtomkring
                
                transform - detta här är starttillståndet
                med js triggas ett klassbyten m toggle till .product-description.show
                i den klassen ändras transform till transform: translateX(0) 
                vilket är sluttillståndet.
                
                syntax:
                transition: [property] [duration] [timing-function] [delay]*/
                transition: transform 2.3s ease-out;
                transform: translateX(100%);
                z-index: 1000;
            }

            .product-description.show {
                /* det här blir sluttillståndet */
                transform: translateX(0);
            }

            .read {
                text-decoration: underline;
                cursor: pointer;
                text-align: center;
            }

            .close-btn {
                position: absolute;
                top: 1rem;
                right: 1rem;
                font-size: 2rem;
                cursor: pointer;
            }

            /** slot example **/
            ::slotted([slot="badge"]) {
                background: red;
                color: white;
                padding: 4px 8px;
                border-radius: 4px;
            }
        </style>
        <slot name="badge"></slot><!-- slot example -->
        <h4 class="product-name"></h4>
        <img />
        <p class="read">Read description...</p>
        <div class="product-description"></div>
    </template>
    <!-- End -->
</body>

</html>
